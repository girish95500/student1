<!DOCTYPE html>
<html>
<head>
  <title>Student Management System</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Student Management System</h1>

  <!-- Search box -->
  <input type="text" id="searchInput" placeholder="Search by name, email, or degree">
  
  <!-- Students list -->
  <table id="studentsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Degree</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentsList">
      <!-- Student data will be added here dynamically -->
    </tbody>
  </table>

  <!-- Form to add/edit students -->
  <h2>Add/Edit Student</h2>
  <form id="studentForm">
    <!-- Form inputs will be added here dynamically -->
    <button type="submit" id="submitButton">Add Student</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
